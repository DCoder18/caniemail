<!DOCTYPE html>

  <title>text-orientation</title>
  <style>
   div {
    background-color: yellow;
    width: 150px;
    height: 120px;
    position: relative;
  }

  td {
    background-color: yellow;
    width: 150px;
    height: 120px;
    position: relative;
  }

  .exampleText {
    position: absolute;
    inset: 20px 40px 30px 10px;
    background-color: #c8c800;
  }
  </style>
</head>

<body>
  <div>
    <span class="exampleText">Example text</span>
  </div>

  <table role="presentation">
    <tr>
      <td>
        <img class="exampleText" src="https://dummyimage.com/250x250/008000/ffa200" alt="" width="150" style="max-width:100%; margin:0 10px 0 10px;">
      </td>
    </tr>
  </table>
</body>

</html>
