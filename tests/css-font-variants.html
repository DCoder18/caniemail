  <title>font-variant-*</title>
  <style>
    @font-face {
      font-family: "Playfair";
      src: url("https://assets.codepen.io/209981/PlayfairDisplay-Regular.ttf");
    }

    .liga {
      color: powderblue;
    }
    .no-liga {
      color: plum;
    }

    p {
      display: inline-block;
      margin: 0;
    	color:plum;
      font-size: 50px;
      font-family: "Playfair", serif;
    }
  </style>
</head>

<body>
  <h1>font-variant-ligatures</h1>
  <h2><span class="liga">common-ligatures</span> / <span class="no-liga">no-common-ligatures</span></h2>
  <p class="liga" style="font-variant-ligatures:common-ligatures; font-feature-settings:'clig';">Wifi</p>
  &nbsp;&nbsp;&nbsp;
  <p style="font-variant-ligatures:no-common-ligatures">Wifi</p>

  <hr>

  <h2><span class="liga">discretionary-ligatures</span> / <span class="no-liga">no-discretionary-ligatures</span></h2>
  <p class="liga" style="font-variant-ligatures:discretionary-ligatures; font-feature-settings:'dlig';">The Pact</p>
  &nbsp;&nbsp;&nbsp;
  <p class="no-liga" style="font-variant-ligatures:no-discretionary-ligatures;">The Pact</p>

  <hr>

  <h2><span class="liga">historical-ligatures</span> / <span class="no-liga">no-historical-ligatures</span></h2>
  <p class="liga" style="font-variant-ligatures:historical-ligatures">Fluffy Jello</p>
  &nbsp;&nbsp;&nbsp;
  <p class="no-liga" style="font-variant-ligatures:no-historical-ligatures">Fluffy Jello</p>

  <hr>

  <h2><span class="liga">contextual</span> / <span class="no-liga">no-contextual</span></h2>
  <p class="liga" style="font-variant-ligatures:contextual">The Pact</p>
  &nbsp;&nbsp;&nbsp;
  <p class="no-liga" style="font-variant-ligatures:no-contextual">The Pact</p>

</body>

</html>
